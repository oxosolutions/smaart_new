<div class="repeater">
	<div class="row repeaterRow" style="border-bottom:2px dashed #a9a9a9">
		<div class="col question_div">
			<div ng-repeat="field in fieldsList" class="repeater_field" style="border:1px solid #e8e8e8;margin-bottom:12px">
				
				<div>
					<h4 class="para"><span>{{field.question_text}}</span> </h4>
					<span>{{field.question_desc}}</span>
				</div>
				<div class="textBoxSurvey" key="{{field.question_key}}">
					<div ng-include src="templateUrl(field.question_type,field.answers[0], field.question_key)"></div>
				</div>
				
			</div>
			
		</div>
		
	</div>
	
</div>

<a href="javascript:;" ng-click="createClone()" class="repeatRow">Add More</a>
